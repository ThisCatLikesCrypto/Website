<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <link href="../css/timetable.css" rel="stylesheet">
  <link href="../css/themes/deep.css" rel="stylesheet">
</head>
<body>

<div id="table1" style="display: block;">
  <h3>You can only have 5 days and 5 periods per day atm but i might improve this in the future</h3>
  <br>
  <h1 id="weekHeader"> Week 1 </h1>
  <h2>THIS MAY BE BROKEN</h2>
  <p><i>i can't get it to consistently work, but not consistently fail either</i></p>
  <br>
  <table class="timetable">
    <tbody id="timetableBody">
      <tr>
        <th>Period</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td><b>1</b></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
      </tr>
      <tr>
        <td>2</td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
      </tr>
      <tr>
        <td>3</td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
      </tr>
      <tr>
        <td>4</td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
      </tr>
      <tr>
        <td>5</td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
        <td contenteditable="true" class="editable"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <button onclick="saveTimetable()">Save Timetable To Local Storage (useful for newtab)</button> &ndash;
  <button onclick="exportJSON()">Export JSON</button> &ndash;
  <button onclick="toggleWeek()">Toggle Week (Week 1 <-> Week 2)</button>
</div>
<script src="../js/timetable.js"></script>

</body>
</html>

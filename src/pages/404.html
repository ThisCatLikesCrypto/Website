<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Wilbur's Site</title>
  <style>
    @import url("https://assets.c48.uk/fonts/sometype-mono.css");
    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 100vh; }
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0; }
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
      color: #00ffcc;
      font-family: "Sometype Mono", monospace;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        transparent 0px,
        rgba(0, 255, 204, 0.05) 2px,
        transparent 4px
      );
      animation: scanlines 8s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-size: 6rem;
      color: #ff0066;
      text-shadow: 0 0 15px #ff0066, 0 0 30px #ff0066, 0 0 50px #ff0066;
    }

    h2 {
      font-size: 2rem;
      margin-top: -1rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: flicker 3s infinite;
    }

    p {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
      border-bottom: 1px dashed #ffcc00;
      transition: all 0.2s;
    }

    a:hover {
      color: #ffffff;
      border-bottom: 1px solid #fff;
      text-shadow: 0 0 8px #fff;
    }

    .terminal {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 1rem 2rem;
      max-width: 500px;
      text-align: left;
      font-size: 0.95rem;
      box-shadow: 0 0 25px rgba(0,255,204,0.3);
    }

    .prompt {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>there's no page here :<</h2>
  <h3>Sorry if I deleted / moved the page lmao</h3>
  <div class="terminal">
    <p><span class="prompt">>_</span> Attempting to locate page...</p>
    <p><span class="prompt">>_</span> Error: Page not found.</p>
  </div>
  <p><a href="/">Return to Home</a></p>
</body>
</html>

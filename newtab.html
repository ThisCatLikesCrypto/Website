<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilbur's Site</title>
    <link href="css/newtab.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="mobileCheck()">
    <div class="main">
        <h1>New Tab Page</h1>
        <form id="searchForm" onsubmit="return searchEcosia()">
            <input type="text" id="searchInput" placeholder="Search Ecosia...">
        </form>
    </div> 

    <script>
        function searchEcosia() {
            var searchTerm = document.getElementById("searchInput").value;
            window.location.href = "https://www.ecosia.org/search?q=" + encodeURIComponent(searchTerm);
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>

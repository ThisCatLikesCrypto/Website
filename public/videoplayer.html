<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Lexend', Calibri, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 0;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: fit-content;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" src="" controls autoplay></video>
    </div>
    <script>
        const video = document.getElementById('video');

        videoURL = new URLSearchParams(window.location.search).get('url');

        if (videoURL) {
            video.src = videoURL;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wGrid</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.png">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/themes/universal.css">
</head>
<body>
    <script src="script.js"></script>
    <script src="plotly.js"></script>
    <div id="nav"><button onclick="goPlaces('/')">Home</button>
    </div>
    <br>
    <div id="everything">
        <div id="mainheader" class="widget">
            <h1>wGrid v0.2.1a</h1>
            <h2>Uses the Carbon Intensity API to show grid data</h2>
            <h3>If it doesn't work, reload</h3>
        </div>
        <br>
        <div class="overview" id="co2data">
            <div class="oversection widget">
                <p class="co2ex">Actual Intensity</p>
                <h3 id="actual" class="co2">Loading...</h3>
            </div>
            <div class="oversection widget">
                <p class="co2ex">Forecasted Intensity</p>
                <h3 id="forecast" class="co2">Loading...</h3>
            </div>
            <div class="oversection widget">
                <p class="co2ex">Intensity Index</p>
                <h3 id="index" class="co2">Loading...</h3>
            </div>
            <div class="oversection widget">
                <p class="co2ex">Low Carbon</p>
                <h3 id="lcpercent" class="co2">Loading...</h3>
            </div>
        </div>
        <br>
        <div class="overview" id="generationChart"></div>
        <br>
        <div class="overview">
            <div class="oversection widget">
                <h3>Renewable</h3>
                <p id="wind">Loading...</p>
                <p id="solar"></p>
                <p id="biomass"></p>
                <p id="hydro"></p>
            </div>
            <div class="oversection widget">
                <h3>Fossil Fuels</h3>
                <p id="gas">Loading...</p>
                <p id="coal"></p>
            </div>
            <div class="oversection widget">
                <h3>Low Carbon</h3>
                <p id="nuclear">Loading...</p>
                <p id="imports"></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Software</title>
    <link rel="stylesheet" href="style.css">
    <link id="them" rel="stylesheet" href="/css/themes/deep.css">
    <link rel="stylesheet" href="/css/themes/universal.css">
</head>
<body>
    <div id="main" class="container">
        <h1>Flashcard Software (bad)</h1>
        <button onclick="addCard()">Add Flashcard</button>
        <button onclick="exportCards()">Export Flashcards</button>
        <button onclick="upSave()">Import Flashcards</button>
        <button id="togglestudy" onclick="toggleStudy()">Study Mode</button>
        <button onclick="streamStudy()">Stream Revise Mode</button>
        <div id="flashcardsContainer"></div>
    </div>
    <div id="streamRevise" class="container" style="display: none;">
        <h1>Revise (Stream Mode)</h1>
        <button onclick="unStream()">Back</button>
        <div id="streamContainer">
        </div>
        <button onclick="checkAll()">Check Answer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
